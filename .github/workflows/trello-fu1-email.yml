name: Trello FU1 Email

on:
  workflow_dispatch:
  schedule:
    # 08:45 GMT+2 → 06:45 UTC
    - cron: "50 6 * * 1-5"
    # 16:45 GMT+2 → 14:45 UTC
    - cron: "50 14 * * 1-5"

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  send-fu1:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONUNBUFFERED: "1"

      # Trello
      TRELLO_KEY:        ${{ secrets.TRELLO_KEY }}
      TRELLO_TOKEN:      ${{ secrets.TRELLO_TOKEN }}
      TRELLO_LIST_ID_FU1: ${{ secrets.TRELLO_LIST_ID_FU1 }}

      # SMTP (same as Day0, just re-used)
      SMTP_USER:  ${{ secrets.SMTP_USER }}
      SMTP_PASS:  ${{ secrets.SMTP_PASS }}
      SMTP_HOST:  ${{ secrets.SMTP_HOST }}
      SMTP_PORT:  ${{ secrets.SMTP_PORT }}
      SMTP_USE_TLS: "1"
      SMTP_DEBUG:  "1"

      FROM_NAME:  ${{ secrets.FROM_NAME }}
      FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      # Links (use your domain)
      PUBLIC_BASE:   ${{ secrets.PUBLIC_BASE }}      # e.g. https://matlycreative.com
      PORTFOLIO_URL: ${{ secrets.PORTFOLIO_URL }}   # optional override, else PUBLIC_BASE/portfolio
      LINK_TEXT:  "Our Portfolio"
      LINK_COLOR: "#858585"

      # FU1 templates
      USE_ENV_TEMPLATES: "1"
      SUBJECT_A: ${{ secrets.SUBJECT_A_FU1 }}
      BODY_A:    ${{ secrets.BODY_A_FU1 }}
      SUBJECT_B: ${{ secrets.SUBJECT_B_FU1 }}
      BODY_B:    ${{ secrets.BODY_B_FU1 }}

      # Signature + BCC (optional)
      SIGNATURE_LOGO_URL: ${{ secrets.SIGNATURE_LOGO_URL }}
      SIGNATURE_INLINE: "0"
      BCC_TO: ${{ secrets.BCC_TO }}

      # Marker/cache
      SENT_MARKER_TEXT: "Sent: FU1"
      SENT_CACHE_FILE:  ".data/sent_fu1.json"

      # Link rendering
      INCLUDE_PLAIN_URL: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Ensure data dir
        run: mkdir -p .data

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug env
        run: |
          echo "PUBLIC_BASE=${PUBLIC_BASE}"
          echo "PORTFOLIO_URL=${PORTFOLIO_URL}"
          echo "TRELLO_LIST_ID_FU1=${TRELLO_LIST_ID_FU1}"
          echo "FROM_EMAIL=${FROM_EMAIL}"

      - name: Run FU1 sender
        run: python trello_email_fu1.py
